<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tilt</title>
    <link rel="stylesheet" href="styles/mercury.css" />
    <link rel="shortcut icon" type="image/png" href="Assets/favicon2.png"/>

</head>
<body>


    <div class="gridContainer">
    
        <div class="container">
            <div class="topImg">
                <img src="Assets/Thumbnails/mercuryThumb22.png" width ="600px" >
            </div>
            <div class="backImg"  >
                <img src="Assets/Thumbnails/mercuryThumb11.png" width ="600px" >
            </div>
        </div>

    <div class="ImgContainer">
        <img src="/Assets/JelliJen.png">
        </div>
    
    </div>
    <br>

















    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

    <script src="Mercury/tilt.jquery.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            $('.topImg').tilt({
                maxTilt:20,
                glare:false,
                maxGlare: .4,
                Perspective: 1000,
                reset: true,
                scale: 1,

            })
        })
    </script>
</body>
</html>
