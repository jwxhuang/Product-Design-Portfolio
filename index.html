<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jen Huang's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="mainSection">
  <div class="topContainer">
    <div class="siteTitle">
      <h1>Jen Huang</h1>
    </div>
    <div class="contactButtons">
      <div class="emailButton">
        <img src = "Assets/email.svg" height=14px> 
      </div>
      <div class="phoneButton">
        <img src = "Assets/phone.svg" height=14px> 
      </div>
    </div>
  </div>


  <div class="heroContainer">
        <h1>
          <img src = "Assets/wavingEmoji.gif" height=50px> 
          Hi, I'm Jen
        </h1>
        <p>I'm a <span>product designer</span> based in Boston</p>
        <p>Currently working on Aiso @ Indented.co</p>
  </div>

  <div class="section">

    <div class="sectionTitle">
      <h2>UI/UX Work</h2>
      <div class="line"></div>
    </div>
    <div class="container">
      <div class="imgBox">
        <img src = "Assets/Logo1.png">
      </div>
      <div class="contextBox">
        <div class="projectTitle">
          <h3>Aiso</h3>
        </div>
        <div class="projectSubtitle">
          <h3>Therapy Artifical Intelligence</h3>
        </div>
        <div class="caption">
          <p>Building a therapy app based on NLP </p>
          <p>and Computer Vision </p>
        </div>
          <div class="callToAction">
            <h4>NDA - Contact for Info</h4>
          </div>
        <div class="passwordBox">
          <p>Password Protected</p>
          <img src = "Assets/passwordBoxX.svg">
        </div>
      </div>
    </div>
 
    </div>
  </div>
</div>






</body>
</html>
